<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div>
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div>
                <label for="interest">Interest Rate (%):</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div>
                <label for="years">Years to Repay:</label>
                <input type="number" id="years" placeholder="Enter years">
            </div>
            <div class="btn">
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="results">
            <h2>Results</h2>
            <div style="margin-bottom: 10px;">Total Payment: <span id="total-payment"></span></div>
            <div style="margin-bottom: 10px;">Total Interest: <span id="total-interest"></span></div>
            <div style="margin-bottom: 10px;">Monthly Payment: <span id="monthly-payment"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
